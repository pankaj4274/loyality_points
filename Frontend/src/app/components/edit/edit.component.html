<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<app-mainnavbar></app-mainnavbar>
<mat-card>
  <mat-card-title>
    CUSTOMER DETAILS
  </mat-card-title>
  <mat-card-content>
    <div class="example-container" >
      <mat-form-field>

        <input matInput  disabled placeholder="Name">
      </mat-form-field>

      <mat-form-field>

        <input matInput disabled type="number" placeholder="Phone">
      </mat-form-field>
      <mat-form-field>
        <input matInput disabled type="number" placeholder="Loyality Points">
      </mat-form-field>
      <mat-form-field>

        <input matInput disabled placeholder="State">
      </mat-form-field>

      <mat-form-field>

        <input matInput disabled placeholder="City">
      </mat-form-field>

      <mat-form-field>

        <input matInput  placeholder="Address">
      </mat-form-field>


    </div>
  </mat-card-content>
  <mat-card-actions>
    <div>
      <button mat-raised-button color="primary" (click)="openSnackBar()">{{btnText}}</button>
      <button mat-raised-button color="warn">Delete</button>
      <button mat-raised-button class="redeembutton" routerLink="/redeem">Redeem</button>
      <button mat-raised-button color="basic" routerLink="/home">Cancel</button>
      
    </div>
  </mat-card-actions>

</mat-card>
